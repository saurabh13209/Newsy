<ion-menu [content]="content">
  <ion-content>
    <img src="http://wpuploads.appadvice.com/wp-content/uploads/2015/04/news.jpg" style="padding:0%;margin:0%;" height="25%"
      width="100%">
      <button style="font-weight: bold" ion-item (click)="HomePageMaker()">
        Home
      </button>
      <button style="font-weight: bold" ion-item (click)="SettingPageMaker()">
        Settings
      </button>
    <button style="font-weight: bold" ion-item (click)="BookmarkPageMaker()">
      Bookmark
    </button>
    <button style="font-weight: bold" ion-item (click)="AboutPageMaker()">
      About
    </button>
  </ion-content>
</ion-menu>
<ion-nav #content></ion-nav>

<ion-header>
  <ion-navbar color="#212121">
    <ion-buttons>
      <button ion-button icon-only menuToggle style="float:left;">
        <ion-icon name="menu" style="zoom: 1.3;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="padding-top:1%;padding-bottom: 1%">
      Newsy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #424242;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-searchbar (ionInput)="getSearchRes($event)"></ion-searchbar>
  <ion-fab bottom right>
    <button ion-fab (click)="FilterAdder()"><ion-icon name="flag"></ion-icon></button>
  </ion-fab>
  <ion-list *ngFor="let ele of ITEMS ; let i=index;">
    <ion-card>
      <ion-item>
        <img src="{{ele.Image}}" (click)="click_main(ele.Link)">
        <div style="text-align:rightleft;">
          <img style="height:10%;width:10%;float: left;margin: 0%;" class="ImageMain" (click)="Bookmark(i , ele.Image , ele.Title , ele.Desc , ele.Link)"
            src=" {{ ele.BookImage }} ">
          <button style="background: white;" (click)="ShareIt(ele.Title+'\nTo Read more News, Download Newsy.' , ele.Image , ele.Link)">
            <img src="https://png.icons8.com/metro/1600/forward-arrow.png" style="height:10%;width:10%;">
          </button>
        </div>
      </ion-item>
      <ion-card-content (click)="click_main(ele.url)" style="position: relative;top: -20px;">
        <ion-card-title>
          {{ ele.Title }}
        </ion-card-title>
        <p>
          {{ ele.Desc }}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>

</ion-content>
