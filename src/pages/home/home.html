<ion-menu [content]="content">
  <ion-content>
      <img src="http://wpuploads.appadvice.com/wp-content/uploads/2015/04/news.jpg" style="padding:0%;margin:0%;" height="25%" width="100%">
      <button style="font-weight: bold" ion-item (click)="HomePageMaker()">
          Home
      </button>
      <button style="font-weight: bold" ion-item (click)="BookmarkPageMaker()">
          Bookmark
      </button>
  </ion-content>
</ion-menu>
<ion-nav #content></ion-nav>

<ion-header>
  <ion-navbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Newsy
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:#FEFFEF">

  <ion-list  *ngFor="let ele of ITEMS ; let i=index;">
    <ion-card >
      <ion-item >
        <img src="{{ele.Image}}" (click)="click_main(ele.Link)">
        <div style="text-align:rightleft;">
          <img style="height:10%;width:10%;" class="ImageMain" (click)="Bookmark(i , ele.Image , ele.Title , ele.Desc , ele.Link)" src=" {{ ele.BookImage }} ">
        </div>
      </ion-item>
      <ion-card-content (click)="click_main(ele.url)">
        <ion-card-title>
          {{ ele.Title }}
        </ion-card-title>
        <p>
          {{ ele.Desc }}
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>
  
</ion-content>
